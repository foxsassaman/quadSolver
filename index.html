<!--   Polynomial graphing application for soft dev class. Updated 2017.
  Using bootstrap 3, we will try to keep responsive features to be used on mobile device -->
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Calculators</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="quadScript.js"></script>
  <!-- styles to override bootstrap settings or add our own styles -->
  <style>
    /* Set gray background color and 100% height */
    .sidenav {
      height: 100%;

    }
    /* On small screens, set height to 'auto' for sidenav and grid */
    @media screen and (max-width: 767px) {
      .sidenav {
        height: auto;
        padding: 15px;
      }
      .row.content {height:auto;} 
    }
    .coeff {
      width: 100%;
      background-color: #d40400;
      padding: 10px;
      border-radius: 20px;
      color: black;
      font-size: 20px;
      font-family: 'Oswald', sans-serif;

    }
    canvas {
      display: block;
      border-width: 5px;
      background-color: #0b377a;
      margin-top: 5px;
      border-radius: 20px;
      width: 100%;
      height: 100%;
    }
    .answer {
      width: 100%;
      background-color: #d40400;
      padding: 10px;
      border-radius: 20px;
      color: black;
      font-size: 20px;
      font-family: 'Oswald', sans-serif;



    }
    
    body {
      background-image: url("mathBack.jpg")
    }
    
  </style>

  </head>
  <body onload="init()">
   <!--  Nav bar that is responsive (container-fluid with data-toggle at collapse) -->
   <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>                        
        </button>
        <a class="navbar-brand" href="#">Math Solutions</a>
      </div>
      <div class="collapse navbar-collapse" id="myNavbar">
        <ul class="nav navbar-nav">
          <li ><a href="#">Linear Grapher</a></li>
          <li class="active"><a href="#2">Quadratic Grapher</a></li>
          <li ><a href="#3">Cubic Grapher</a></li>
        </ul>
      </div>

    </div>
  </nav>

  <!--    our main body of divs that are responsive (go from in-line to block when screen is small) -->
  <div class="container-fluid">    
    <div class="row content">
      <div class="col-sm-2 sidenav">
        <div class="coeff">
          <p class="formInfo">Coefficients go here<br>

            a = <input size="5" type="text" id="quadA" value="1"> <br>
            b = <input size="5" type="text" id="linB" value="0"> <br>
            c = <input size="5" type="text" id="constant" value="0"> <br>
            </p>
            <button class="btn" onclick="QF()">Submit Values</button>
          
        </div>
         <div class="answer">
        <p id="solution1">X-int</p>
        <p id="solution2">X-int</p>
        <p id="y-int">Y-int</p>
        <p id="vertex">Vertex</p>
        <p id="correspondingPoint">Corresponding</p>
        <p id="symLine">Line of Symmetry</p>
        <p><button type="btn" onclick="zOut()" class="glyphicon glyphicon-plus"></span></button></p>
        <p><button type="btn" onclick="zIn()" class="glyphicon glyphicon-minus"></span></button></p>
        
      </div>
      </div>
      <div class="col-sm-8 text-left"> 
        <canvas class="canvasGrids" id="mycanvas"></canvas>
      </div>
     
    </div>
  </div>
  </body>
</html>
